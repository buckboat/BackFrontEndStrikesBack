<!DOCTYPE html>
<html>
<head>
    <title>User with Most Badges Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="chart" width="400" height="400"></canvas>



    <script>
        // Retrieve the data from the PHP file
        var user_with_most_badges = '<?php echo $user_with_most_badges; ?>;'

        // Create the chart using Chart.js
        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['User with Most Badges'],
                datasets: [{
                    label: 'Number of Badges',
                    data: [user_with_most_badges], // Data fetched from PHP
                    //backgroundColor: '',
                    //borderColor: '',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
